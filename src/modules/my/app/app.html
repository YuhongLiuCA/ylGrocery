<template>
    <h2 class="slds-text-heading_medium">Fruits</h2> 
    
    <div class="slds-grid slds-wrap">      

        <template iterator:it={fruits}>
            <div class="slds-col slds-size_3-of-12" key={it.value.name}>
            
                <article class="slds-card">
                    <div class="slds-card__header slds-grid">
                      <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <!-- <div class="slds-media__figure">
                          <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                            </svg>
                            <span class="slds-assistive-text">{it.value.name}</span>
                          </span>
                        </div> -->
                        <div class="slds-media__body">
                          <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                              <span>{it.value.name}</span>
                            </a>
                          </h2>
                        </div>
                        <!--<div class="slds-no-flex">
                          <button class="slds-button slds-button_neutral">New</button>
                        </div> -->
                      </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">{it.value.price}</div>
                    <footer class="slds-card__footer">
                        <button class="slds-button slds-button_brand" id={it.value.inc} onclick={addFruitItem}>+</button>
                        <span>{it.value.quantity}</span>
                        <button class="slds-button slds-button_brand" id={it.value.dec} onclick={removeFruitItem}>-</button>
                    </footer>
                  </article>
            
            </div>
        </template>        
    </div>

    <h2 class="slds-text-heading_medium">Cart</h2> 
    <template if:true={cartNumber}>
        <h2 class="slds-text-heading_medium">items quantity:  {cartNumber}</h2>

        <!-- Sort method choice-->
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="select-01">Sorting method</label>
            <div class="slds-form-element__control">
              <div class="slds-select_container">
                <select class="slds-select" id="select-01" placeholder={handleSortingChange} onchange={handleSortingChange}>
                  <option value=1>Name ascending</option>
                  <option value=2>Name descending</option>
                </select>
              </div>
            </div>
          </div>

        <!-- <template iterator:it={cart} >
            <article class="slds-tile slds-media" key={it.value.name}>
                <div class="slds-media__figure">
                  <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                    <img alt="" src={it.value.image} title="Lexee L. Jackson avatar" />
                  </span>
                </div>
                <div class="slds-media__body">
                  <h3 class="slds-tile__title slds-truncate" title="Lexee L. Jackson">
                    <a href="#">{it.value.name}</a>
                  </h3>
                  <div class="slds-tile__detail">
                    <dl class="slds-list_horizontal slds-wrap">
                      <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">First Label:</dt>
                      <dd class="slds-item_detail slds-truncate" title="Description for first label">Description for first label</dd>
                      <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Second Label:</dt>
                      <dd class="slds-item_detail slds-truncate" title="Description for second label">Description for second label</dd>
                    </dl>
                  </div>
                </div>
              </article>
        </template> -->

        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-size_4-of-12" aria-labelledby="element-with-table-label other-element-with-table-label">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Opportunity Name">Item Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account Name">Quantity</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Picture">Picture</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template iterator:it={cart}>
                    <tr class="slds-hint-parent" key={it.value.name}>
                        <th data-label="Opportunity Name" scope="row">
                            <div class="slds-truncate" title="Cloudhub">
                                <a href="#" tabindex="-1">{it.value.name}</a>
                            </div>
                        </th>
                        <td data-label="Account Name">
                            <div class="slds-truncate" title="Cloudhub">{it.value.quantity}</div>
                        </td>
                        <td data-label="Picture">
                            <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" tabindex="-1" title="More actions for Acme - 1,200 Widgets">
                                <img src={it.value.image} />
                            </button>
                            
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
    
</template>
